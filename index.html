<style>
body {

}



a#xyz{
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    --uk-breakpoint-s: 640px;
    --uk-breakpoint-m: 960px;

a:hover{

    text-decoration: underline;
}

.overlay {
  justify-content: space-evenly;
  height: 100%;
  width: 100%;
  display: none;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
}

.overlay-content {
    justify-content: center;
    padding-top: 71px;
    width: 80%;
    height: 84%;
    max-width: 100%;
    max-height: 100%;
    overflow: visible;
    overflow: visible;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}


.overlay .closebtn {
    z-index: 1;
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}

.fancybox-iframe, .fancybox-video {
    background: rgba(0,0,0,0);
    border: 0;
    display: block;
    height: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    width: 100%;
}
</style>
</head>
